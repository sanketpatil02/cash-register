<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="cent">
        <h1>Cash Register</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="" class="input-label">Bill Amount:</label>
        <input type="number" class="cash-given"/>

        <label for="" class="input-label">Cash Given:</label>
        <input type="number" class="cash-given"/>

        <button class="check">Check</button>

        <table class="return-table">
            <caption>Return Change</caption>

            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
</body>
</html>
