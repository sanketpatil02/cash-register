<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="cent">
        <h1>Cash Register</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount" class="input-label">Bill Amount:</label>
        <input type="number" class="input" id="bill-amount"/>

        <label for="cash-given" class="input-label">Cash Given:</label>
        <input type="number" class="input" id="cash-given"/>

        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <p>Return: </p>
        <p id="return"></p>
        
        <table class="return-table">
            <caption>Notes to be returned</caption>

            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
